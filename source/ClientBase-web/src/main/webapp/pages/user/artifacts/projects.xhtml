<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" /> 
            <p:dataTable id="projectTable"
                         var="project"
                         value="#{projectView.projects}"
                         selectionMode="single"
                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         selection="#{projectView.selectedProject}"
                         rowKey="#{project.id}"
                         widgetVar="projectsTable">
                <f:facet name="header">
                    Projects

                    <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator"/>
                    <p:columnToggler datasource="projectTable" trigger="toggler"  />
                </f:facet>

                <p:column headerText="Id" filterBy="#{project.id}" filterMatchMode="contains">
                    <h:outputText value="#{project.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{project.name}" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{project.status}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process="projectTable" update=":form:projectDetails" icon="ui-icon-search" value="View" oncomplete="PF('projectDialog').show()" />
                </f:facet>

            </p:dataTable>

            <p:dialog header="Project Details" widgetVar="projectDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">

                <p:outputPanel id="projectDetails" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty projectView.selectedProject}" columnClasses="label,value">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{projectView.selectedProject.id}" />

                        <h:outputText value="Name:" />
                        <h:outputText value="#{projectView.selectedProject.name}" />

                        <h:outputText value="Deadline:" />
                        <h:outputText value="#{projectView.selectedProject.deadline}" />

                        <h:outputText value="Status:" />
                        <h:outputText value="#{projectView.selectedProject.status}"/>

                    </p:panelGrid>
                </p:outputPanel>

            </p:dialog>
        </h:form>
    </h:body>
</html>
