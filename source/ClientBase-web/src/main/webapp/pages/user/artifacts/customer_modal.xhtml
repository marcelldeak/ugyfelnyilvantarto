<?xml version='1.0' encoding='UTF-8' ?>

    <!-- ADD CUSTOMER -->

    <div class="modal fade"
         id="customer_add_dialog"
         tabindex="-1"
         data-keyboard="false"
         data-backdrop="static"
         role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <div class="row"
                         style="text-align: center;">
                        <h4 class="modal-title">Add customer</h4>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >

                            <h:form role="form"
                                    class="form-horizontal"
                                    id="customer_add_form">

                                <p:panel id="customer_data" header="Details">

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4" for="c_name">Name:</label>
                                        <div class="col-sm-8">
                                            <p:inputText id="c_name"
                                                         value="#{customerCUD.name}"
                                                         size="40"
                                                         required="true"
                                                         label="Name"
                                                         placeholder="Name of the customer">
                                                <f:validateLength minimum="2" />
                                                <p:clientValidator />
                                            </p:inputText>
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4" for="c_vatn">VAT-Number:</label>
                                        <div class="col-sm-8">
                                            <p:inputText id="c_vatn"
                                                         value="#{customerCUD.vatNumber}"
                                                         size="40"
                                                         required="true"
                                                         label="VAT-number"
                                                         placeholder="VAT-number">
                                                <f:validateLength minimum="2" />
                                                <p:clientValidator />
                                            </p:inputText>
                                        </div>
                                    </div>

                                    <hr />

                                    <div class="form-group row row-centered">
                                        <p style="font-weight: 600">Address</p>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4" for="c_country">Country:</label>
                                        <div class="col-sm-8">
                                            <p:inputText id="c_country"
                                                         value="#{customerCUD.country}"
                                                         size="40"
                                                         required="true"
                                                         label="Country"
                                                         placeholder="Country">
                                                <f:validateLength minimum="2" />
                                                <p:clientValidator />
                                            </p:inputText>
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4" for="c_city">City:</label>
                                        <div class="col-sm-8">
                                            <p:inputText id="c_city"
                                                         value="#{customerCUD.city}"
                                                         size="40"
                                                         required="true"
                                                         label="City"
                                                         placeholder="City">
                                                <f:validateLength minimum="2" />
                                                <p:clientValidator />
                                            </p:inputText>
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4" for="c_street">Street and number:</label>
                                        <div class="col-sm-8">
                                            <p:inputText id="c_street"
                                                         value="#{customerCUD.street}"
                                                         size="40"
                                                         required="true"
                                                         label="Street and number"
                                                         placeholder="Street and number">
                                                <f:validateLength minimum="2" />
                                                <p:clientValidator />
                                            </p:inputText>
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4" for="c_zip">ZIP-code:</label>
                                        <div class="col-sm-8">
                                            <p:inputText id="c_zip"
                                                         value="#{customerCUD.zipCode}"
                                                         size="40"
                                                         required="true"
                                                         label="ZIP-code"
                                                         placeholder="ZIP-code">
                                                <f:validateLength minimum="2" />
                                                <p:clientValidator />
                                            </p:inputText>
                                        </div>
                                    </div>    

                                    <hr />

                                    <p:messages autoUpdate="true"/>

                                </p:panel>
                                <div class="form-group row row-centered"
                                     style="padding-top: 10px;">
                                    <p:commandButton value="Add customer"
                                                     update="customer_data"
                                                     validateClient="true"
                                                     style="margin-right:10px"
                                                     action="#{customerCUD.add()}">
                                        <f:ajax />
                                    </p:commandButton>
                                    <p:commandButton value="Cancel"
                                                     validateClient="false"
                                                     onclick="clearAndCloseAddCustomerDialog(false); return false;"
                                                     style="margin-right:10px"/>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                                                <p:clientValidator />

                                </p:panel>
                                <div class="form-group row row-centered"

                                    </p:commandButton>
                                    <p:commandButton value="Cancel"

                                                     style="margin-right:10px"/>
                                </div>

                        </div>

                </div>

            </div>
        </div>
    </div>

    <!-- DELETE CUSTOMER -->

    <div class="modal fade"
         id="customer_delete_dialog"
         tabindex="-1"
         role="dialog">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row" style="text-align: center;">
                        <h4 class="modal-title">Delete customer</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                            <h:form id='customer_delete_name'>
                                <h:outputText value="Do you really want to delete #{customerCUD.customerToDelete.name} from the system? This action cannot be undone." />
                            </h:form>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 10px;">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-lg-offset-9 col-md-offset-9 col-sm-offset-9 col-xs-offset-9">
                            <div class="pull-right">
                                <h:form class="form-horizontal">
                                    <p:commandButton value="Yes" type="button" action="#{customerCUD.delete()}">
                                        <f:ajax />
                                    </p:commandButton>
                                    <span style="width:150px;" />
                                    <p:commandButton value="No" type="button" onclick="$('#customer_delete_dialog').modal('hide')" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CUSTOMER DETAILS-->

    <div class="modal fade"
         id="customer_details_dialog"
         tabindex="-1"
         role="dialog"
         data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row" style="text-align: center;">

                        <button type="button"
                                class="close"
                                data-dismiss="modal"
                                style="margin-right: 20px">
                            <span aria-hidden="true">&#215;</span>                                  
                        </button>

                        <h4 class="modal-title">Customer details</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">

                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <h:form id="customer_details">
                                    <p:panel id="c_basic_data" header="#{customers.selectedCustomer.name}" style="text-align: center;">
                                        <h:outputText value="VAT-number : #{customers.selectedCustomer.vatNumber}" />
                                        <hr />
                                        <h:outputText value="#{customers.selectedCustomer.address.street}" /><br />
                                        <h:outputText value="#{customers.selectedCustomer.address.city}" /><br />
                                        <h:outputText value="#{customers.selectedCustomer.address.country}" /><br />
                                        <h:outputText value="#{customers.selectedCustomer.address.zipCode}" />
                                    </p:panel>

                                </h:form>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <p:tabView dynamic="true"
                                           cache="true"
                                           id="customer_details_right_panel">

                                    <p:tab title="Contacts"
                                           id="contacts_tab">                                                    
                                        <div class="row row-centered">                                                        
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">                                                            
                                                <p:commandButton id="add_contact_button"
                                                                 title="New contact"
                                                                 icon="ui-icon-plus"
                                                                 class="pull-right"
                                                                 action="#{contactCUD.openAddDialog()}"
                                                                 style="top: -50px !important;right: -15px !important;">
                                                    <f:ajax />
                                                </p:commandButton>
                                            </div>   
                                        </div>

                                        <div class="row row-centered" style="overflow-y: auto;max-height: 480px;" >

                                            <h:form id="contacts_list">
                                                <c:forEach var="_contact" items="#{customers.contactPersons}">
                                                    <p:panel header="#{_contact.nameHR}" style="margin-bottom: 10px;">
                                                        <div class="pull-right" style="position:relative;top:-35px;">
                                                            <p:commandButton title="Edit"
                                                                             icon="ui-icon-pencil"
                                                                             action="#{contactCUD.openEditDialog(_contact)}"
                                                                             style="margin-right: 8px;">
                                                                <f:ajax />
                                                            </p:commandButton>

                                                            <p:commandButton icon="ui-icon-trash"
                                                                             title="Delete"
                                                                             action="#{contactCUD.openDeleteDialog(_contact)}">
                                                                <f:ajax />
                                                            </p:commandButton>
                                                        </div>

                                                        <p:commandButton id="add_contact_button"
                                                                         title="New contact channel"
                                                                         icon="ui-icon-plus"
                                                                         class="pull-right"
                                                                         action="#{contactChannelCUD.openAddDialog(_contact)}"
                                                                         style="top: 0px !important;right: -72px !important;">
                                                            <f:ajax />
                                                        </p:commandButton>
                                                        
                                                        <div class="row">
                                                            
                                                        </div>

                                                    </p:panel>
                                                </c:forEach>
                                            </h:form>

                                        </div>
                                    </p:tab>
                                    <p:tab title="Projects">
                                        <h:panelGrid columns="2" cellpadding="10">

                                            <h:outputText value="Francis Ford Coppola's legendary..." />
                                        </h:panelGrid>
                                    </p:tab>

                                </p:tabView>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- ADD CONTACT PERSON -->

    <div class="modal fade"
         id="contact_add_dialog"
         tabindex="-1"
         role="dialog"
         data-backdrop="static">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <div class="row" style="text-align: center;">
                        <h4 class="modal-title">Contact person details</h4>
                    </div>

                </div>

                <div class="modal-body">
                    <h:form role="form"

                            id="contact_add_form">

                        <p:panel id="customer_data">

                                                 required="true"
                                                 label="Last name"
                                                 placeholder="Last name">
                                        <f:validateLength minimum="2" />
                                        <p:clientValidator />
                                    </p:inputText>
                                </div>
                            </div>

                            <hr />

                            <p:messages autoUpdate="true"/>

                        </p:panel>
                        <div class="form-group row row-centered"
                             style="padding-top: 10px;">
                            <p:commandButton value="Add contact person"

                                             validateClient="true"
                                             style="margin-right:10px"

                            </p:commandButton>
                            <p:commandButton value="Cancel"

                                             type="button"
                                             onclick="clearAndCloseAddContactDialog(false);"
                                             style="margin-right:10px"/>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row" style="text-align: center;">
                        <h4 class="modal-title">Delete contact person</h4>
                    </div>
                </div>
                <div class="modal-body">

    <!-- ADD CONTACT CHANNEL -->
    
     <div class="modal fade"
         id="contact_channel_add_dialog"
         tabindex="-1"
         role="dialog"
         data-backdrop="static">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <div class="row" style="text-align: center;">
                        <h4 class="modal-title">Add contact channel</h4>
                    </div>

                </div>

                <div class="modal-body">
                    <h:form role="form"
                            class="form-horizontal"
                            id="contact_channel_add_form">

                        <p:panel id="contact_channel_data">

                            <div class="form-group row" >
                                <label class="control-label col-sm-4" for="channel_type">Contact channel type:</label>
                                <h:selectOneMenu value="#{contactChannelCUD.channelType}"
                                                 id="channel_type"
                                                 class="form-control"
                                                 style="max-width: 280px;
                                                        position: relative;
                                                        left: 14px;
                                                        max-height: 30px;">
                                    <f:selectItems value="#{contactChannelCUD.channelTypes}" />
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group row" >
                                <label class="control-label col-sm-4" for="channel_value">Value:</label>
                                <div class="col-sm-8">
                                    <p:inputText id="channel_value"
                                                 value="#{contactChannelCUD.channelValue}"
                                                 size="40"
                                                 required="true"
                                                 label="Contact channel value"
                                                 placeholder="Contact channel value">
                                        <f:validateLength minimum="2" />
                                        <p:clientValidator />
                                    </p:inputText>
                                </div>
                            </div>

                            <hr />

                            <p:messages autoUpdate="true"/>

                        </p:panel>
                        <div class="form-group row row-centered"
                             style="padding-top: 10px;">
                            <p:commandButton value="Add contact channel"
                                             update="contact_channel_add_form"
                                             validateClient="true"
                                             style="margin-right:10px"
                                             action="#{contactChannelCUD.add()}">
                                <f:ajax />
                            </p:commandButton>
                            <p:commandButton value="Cancel"
                                             validateClient="false"
                                             type="button"
                                             onclick="clearAndCloseAddContactChannelDialog(false);"
                                             style="margin-right:10px"/>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
