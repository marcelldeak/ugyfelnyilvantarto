<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <pe:timeline  value="#{home.getTimeLine()}" height="250px" zoomable="true" stackEvents="true" 
                          showCurrentTime="true" eventStyle="box" style="margin-bottom: 10px">
            </pe:timeline>
        </div>
    </div>
    <div class="row">
        <h:form id="home_notifications_datalist">
            <div class="col-lg-12 col-md-12">
                <p:dataList id="notification-list" value="#{home.getNNotifications()}" var="notification" style="margin-bottom: 10px">
                    <f:facet name="header" class="header">
                        <p:selectOneMenu class="" value="#{home.numberOfNotifications}" style="width:50px; float: right;" >
                            <f:selectItem itemLabel="5" itemValue="5" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:ajax render="@form"/>
                        </p:selectOneMenu>
                        <h6 style="position: relative; left: 24px">Notifications</h6>
                    </f:facet>
                    <p:commandLink action="#{home.openSelectedNotificationDetails(notification)}" title="View Detail" 
                                   styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px" update="@form">
                        <f:ajax />
                    </p:commandLink>
                    <p:outputLabel value="#{notification.name}, type: #{notification.type.toString()}"/>
                </p:dataList>
            </div>

            <!-- EVENT DETAIL MODAL -->

            <div class="modal fade"
                 id="home_event_details_modal"
                 tabindex="-1"
                 data-keyboard="false"
                 data-backdrop="static"
                 role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <div class="row"
                                 style="text-align: center;">
                                <button type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        style="margin-right: 20px">
                                    <span aria-hidden="true">&#215;</span>                                  
                                </button>
                                <h4 class="modal-title">Event details</h4>
                            </div>
                        </div>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                                            <h:form id="home_event_details">
                                                <p:panel header="#{home.selectedEvent.name}" style="text-align: center;">
                                                    <h:outputText value="ID :#{home.selectedEvent.id}" /><br/>
                                                    <h:outputText value="Name : #{home.selectedEvent.name}" /><br />
                                                    <h:outputText value="Type : #{home.selectedEvent.type}" /><br />
                                                    <h:outputText value="Date of start: #{home.selectedEvent.dateOfStart}" /><br />
                                                    <h:outputText value="Date of end: #{home.selectedEvent.dateOfEnd}" /><br />
                                                </p:panel>

                                            </h:form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </div>
    <div class="row">
        <h:form id="home_projects_datalist">
            <div class="col-lg-12 col-md-12">
                <p:dataList value="#{home.getProjectsExpireOnThisWeek()}" var="project" style="margin-bottom: 10px">
                    <f:facet name="header" class="header">
                        <h6>Projects expire this week</h6>
                    </f:facet>
                    <p:commandLink action="#{home.openSelectedProjectDetails(project)}" title="View Detail" 
                                   styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px" update="@form">
                        <f:ajax />
                    </p:commandLink>
                    <p:outputLabel value="#{project.name}, project status: #{project.status.toString()}"/>
                </p:dataList>
            </div>

            <!-- PROJECT DETAIL MODAL -->

            <div class="modal fade"
                 id="home_project_details_modal"
                 tabindex="-1"
                 role="dialog"
                 data-backdrop="static">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="row" style="text-align: center;">

                                <button type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        style="margin-right: 20px">
                                    <span aria-hidden="true">&#215;</span>                                  
                                </button>

                                <h4 class="modal-title">Project details</h4>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                                    <div >
                                        <h:form id="home_project_details">
                                            <p:panel header="#{home.selectedProject.name}" style="text-align: center;">
                                                <h:outputText value="ID :#{home.selectedProject.id}" /><br/>
                                                <h:outputText value="Name : #{home.selectedProject.name}" /><br />
                                                <h:outputText value="Status : #{home.selectedProject.status}" /><br />
                                                <h:outputText value="Date of end: #{home.selectedProject.deadline.time}" /><br />
                                            </p:panel>

                                        </h:form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </div>

</ui:composition>
