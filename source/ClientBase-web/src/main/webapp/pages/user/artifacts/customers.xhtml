<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable id="customerTable"
                     var="customer"
                     value="#{customerView.customers}"
                     selectionMode="single"
                     selection="#{customerView.selectedCustomer}"
                     rowKey="#{customer.id}">
            
        <f:facet name="header">
            Customers
        </f:facet>
            
        <p:column headerText="Id">
            <h:outputText value="#{customer.id}" />
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{customer.name}" />
        </p:column>

        <!--<f:facet name="footer">
            <p:commandButton process="singleDT" update=":form:carDetail" icon="ui-icon-search" value="View" oncomplete="PF('carDialog').show()" />
        </f:facet>-->
    </p:dataTable>
    </h:body>
</html>
