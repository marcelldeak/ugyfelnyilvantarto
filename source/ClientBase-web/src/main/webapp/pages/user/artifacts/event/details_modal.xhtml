<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:oou="http://omnifaces.org/ui">

    <!-- EVENT DETAILS -->

    <div class="modal fade"
         id="event_details_dialog"
         tabindex="-1"
         data-keyboard="false"
         data-backdrop="static"
         role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <div class="row"
                         style="text-align: center;">
                        <button type="button"
                                class="close"
                                data-dismiss="modal"
                                style="margin-right: 20px">
                            <span aria-hidden="true">&#215;</span>                                  
                        </button>
                        <h4 class="modal-title">Event details</h4>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >

                            <h:form role="form"
                                    class="form-horizontal"
                                    id="event_details_form">

                                <p:panel id="event_data" header="Details">

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4">Name:</label>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{events.selectedEvent.name}"/>

                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4" >Type:</label>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{events.selectedEvent.type.toString()}"/> 
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4" >Date of Start:</label>
                                        <div class="col-sm-8">
                                            <h:outputText  value="#{events.selectedEvent.dateOfStart}">
                                                <f:convertDateTime pattern="yyyy.MM.dd HH:mm" />
                                            </h:outputText>
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="control-label col-sm-4">Date of End:</label>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{events.selectedEvent.dateOfEnd}">
                                                <f:convertDateTime pattern="yyyy.MM.dd HH:mm" />
                                            </h:outputText>
                                        </div>
                                    </div>
                                </p:panel>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
