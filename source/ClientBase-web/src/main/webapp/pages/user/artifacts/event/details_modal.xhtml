<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:oou="http://omnifaces.org/ui">

    <!-- EVENT DETAILS -->

    <div class="modal fade"
         id="event_details_dialog"
         tabindex="-1"
         data-keyboard="false"
         data-backdrop="static"
         role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <div class="row"
                         style="text-align: center;">
                        <button type="button"
                                class="close"
                                style="margin-right: 20px"
                                onclick="hideShow('event_details_dialog','customer_details_dialog',true)">
                            <span aria-hidden="true">&#215;</span>                                  
                        </button>
                        <h4 class="modal-title">Event details</h4>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" >
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h:form role="form"
                                            class="form-horizontal"
                                            id="event_details_form">

                                        <p:panel id="event_data" header="Details">

                                            <div class="form-group row" >
                                                <label class="control-label col-sm-4">Name:</label>
                                                <div class="col-sm-8" style="padding-top: 7px;">
                                                    <h:outputText value="#{events.selectedEvent.name}"/>

                                                </div>
                                            </div>

                                            <div class="form-group row" >
                                                <label class="control-label col-sm-4" >Type:</label>
                                                <div class="col-sm-8" style="padding-top: 7px;">
                                                    <h:outputText value="#{events.selectedEvent.type.toString()}"/> 
                                                </div>
                                            </div>

                                            <div class="form-group row" >
                                                <label class="control-label col-sm-4" >Start:</label>
                                                <div class="col-sm-8" style="padding-top: 7px;">
                                                    <h:outputText  value="#{events.selectedEvent.dateOfStart}">
                                                        <f:convertDateTime pattern="yyyy.MM.dd HH:mm" />
                                                    </h:outputText>
                                                </div>
                                            </div>

                                            <div class="form-group row" >
                                                <label class="control-label col-sm-4">End:</label>
                                                <div class="col-sm-8" style="padding-top: 7px;">
                                                    <h:outputText value="#{events.selectedEvent.dateOfEnd}">
                                                        <f:convertDateTime pattern="yyyy.MM.dd HH:mm" />
                                                    </h:outputText>
                                                </div>
                                            </div>
                                        </p:panel>
                                    </h:form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h:form id="invite">
                                        <p:panel id="invite_panel" header="Invite user">
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <p:dataTable id="invitable_users"
                                                                 value="#{events.invitableUsers}"
                                                                 var="_user"
                                                                 selection="#{events.selectedUsers}"
                                                                 rowKey="#{_user.id}"
                                                                 scrollable="true"
                                                                 scrollHeight="150"
                                                                 emptyMessage="All users are invited.">
                                                        <p:column selectionMode="multiple" style="width:36px;text-align:center"/>
                                                        <p:column headerText="Name">
                                                            <h:outputText value="#{_user.name}" />
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                            <div class="row row-centered">
                                                <p:commandButton value="Send invitation" update="invite" action="#{events.inviteUsers()}">
                                                    <f:ajax />
                                                </p:commandButton>
                                            </div>
                                        </p:panel>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" >

                            <h:form role="form"
                                    class="form-horizontal"
                                    id="notes_form">
                                <p:panel id="event_data" header="Notes">
                                    <div class="row">
                                        <div class="pull-right" style="position:relative;top:-35px;">
                                            <p:commandButton title="Add note"
                                                             icon="ui-icon-plus"
                                                             action="#{noteC.openAddDialog(events.selectedEvent)}"
                                                             style="margin-right: 8px;">
                                                <f:ajax />
                                            </p:commandButton>
                                        </div>
                                    </div>

                                    <div class="row row-centered" style="overflow-y: auto;max-height: 480px;" >
                                        <c:forEach var="_note" items="#{events.selectedEvent.notes}">
                                            <p:panel header="#{_note.tag.toString()}" style="margin-bottom: 5px;">
                                                <h:outputText class="preformatted" value="#{_note.content}" />
                                            </p:panel>
                                        </c:forEach>
                                    </div>

                                </p:panel> 
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD NOTE DIALOG -->

    <div class="modal fade"
         id="note_add_dialog"
         tabindex="-1"
         role="dialog"
         data-backdrop="static">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <div class="row" style="text-align: center;">
                        <h4 class="modal-title">Add note</h4>
                    </div>

                </div>

                <div class="modal-body">
                    <h:form role="form"
                            class="form-horizontal"
                            id="note_add_form">

                        <p:panel id="note_data">

                            <div class="form-group row" >
                                <label class="control-label col-sm-4" for="tag">Tag:</label>
                                <div class="col-sm-8">
                                    <h:selectOneMenu value="#{noteC.tag}"
                                                     id="tag"
                                                     class="form-control"
                                                     style="max-width: 280px;
                                                     max-height: 30px;">
                                        <f:selectItems value="#{noteC.tags}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-group row" >
                                <label class="control-label col-sm-4" for="note_content">Content:</label>
                                <div class="col-sm-8">
                                    <p:inputTextarea id="note_content"
                                                     value="#{noteC.content}"
                                                     required="true"
                                                     label="Note content"
                                                     autoResize="false"
                                                     style="width:280px;height:140px;resize: none;">

                                        <p:clientValidator />
                                    </p:inputTextarea>   
                                </div>
                            </div>

                            <hr />

                            <p:messages autoUpdate="true"/>

                        </p:panel>
                        <div class="form-group row row-centered"
                             style="padding-top: 10px;">
                            <p:commandButton value="Add note"
                                             update="note_add_form"
                                             validateClient="true"
                                             style="margin-right:10px"
                                             action="#{noteC.add()}">
                                <f:ajax />
                            </p:commandButton>
                            <p:commandButton value="Cancel"
                                             validateClient="false"
                                             type="button"
                                             onclick="clearAndCloseAddNoteDialog(false);"
                                             style="margin-right:10px"/>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function clearAndCloseAddNoteDialog(delayed) {
            if (!delayed) {
                $('#note_add_dialog').modal('hide');
                $('#note_add_form').trigger('reset');
                $('#event_details_dialog').modal('show');
            } else {
                setTimeout(function () {
                    $('#note_add_dialog').modal('hide');
                    $('#note_add_form').trigger('reset');
                    $('#event_details_dialog').modal('show');
                }, 1000);
            }
        }
    </script>
</ui:composition>
