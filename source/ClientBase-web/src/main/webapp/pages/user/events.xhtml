<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../../templates/main_template.xhtml">

            <ui:define name="page_title">
                #{request.remoteUser} - Events
            </ui:define>

            <ui:define name="buttons">
                <ui:include src="artifacts/buttons.xhtml"></ui:include>
            </ui:define>

            <ui:define name="profile">
                <img alt="#{request.remoteUser}" src="#{request.contextPath}/resources/imgs/facebook-avatar.jpg" style="height:97px;margin: auto;display:inherit;"/>

                <a href="" class="user-name">#{request.remoteUser}</a>
            </ui:define>

            <ui:define name="menu">
                <ui:include src="artifacts/menu.xhtml"></ui:include>
            </ui:define>

            <ui:define name="page_content">
                <!--Ide jÃ¶n az oldal tartalma -->
                <div class="row"
                     style="padding-top: 15px;
                     padding-bottom: 15px;">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <h:form id="e_list_form">

                            <p:dataTable id="e_list_table"
                                         var="_event" 
                                         value="#{events.events}" 
                                         rowKey="#{_event.id}" 
                                         filteredValue="#{events.filteredEvents}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="1,5,10,15"
                                         paginatorPosition="bottom"
                                         emptyMessage="There ara no events in the system."
                                         >
                                <f:facet name="header">
                                    <div class="row">
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                                            <h4>Events</h4>
                                        </div>

                                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xs-offset-3 col-sm-offset-2 col-md-offset-2 col-lg-offset-3">
                                            <p:commandButton title="New event"
                                                             icon="ui-icon-plus"
                                                             action="#{eventCUD.openAddDialog()}"
                                                             style="margin-top: 7px;">
                                                <f:ajax />
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </f:facet>

                                <p:column headerText="Name"
                                          style="text-align: center"
                                          filterBy="#{_event.name}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{_event.name}" />
                                </p:column>

                                <p:column headerText="Type" 
                                          style="text-align: center" 
                                          filterBy="#{_event.type}"
                                          filterMatchMode="contains"
                                          >
                                    <h:outputText value="#{_event.type.toString()}"/>
                                </p:column>

                                <p:column headerText="Starting date"
                                          style="text-align: center"
                                          filterBy="#{_event.dateOfStart}"
                                          filterMatchMode="startsWith"
                                          >
                                    <h:outputText value="#{_event.dateOfStart}">
                                        <f:convertDateTime pattern="yyyy.MM.dd HH:mm" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Ending Date" 
                                          style="text-align: center" 
                                          filterBy="#{_event.dateOfEnd}"
                                          filterMatchMode="contains"
                                          >
                                    <h:outputText value="#{_event.dateOfEnd}">
                                        <f:convertDateTime pattern="yyyy.MM.dd HH:mm" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Number of Notes"
                                          style="text-align: center" >
                                    <h:outputText value="5" />
                                </p:column>

                                <p:column style="text-align: center;
                                          width: 56px">
                                    <p:commandButton title="Details"
                                                     icon="ui-icon-info"
                                                     action="#{events.openSelectedEventDetails(_event)}">
                                        <f:ajax />
                                    </p:commandButton>
                                </p:column>

                                <p:column style="text-align: center;width: 56px">
                                    <p:commandButton title="Edit"
                                                     icon="ui-icon-pencil"
                                                     action="#{eventCUD.openEditDialog(_event)}">
                                        <f:ajax />
                                    </p:commandButton>
                                </p:column>

                                <p:column style="text-align: center;width: 56px">
                                    <p:commandButton icon="ui-icon-trash"
                                                     title="Delete"
                                                     action="#{eventCUD.openDeleteDialog(_event)}">
                                        <f:ajax />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
                <ui:include src="artifacts/event/add_modal.xhtml"/>
                <ui:include src="artifacts/event/edit_modal.xhtml"/>
                <ui:include src="artifacts/event/delete_modal.xhtml"/>
                <ui:include src="artifacts/event/details_modal.xhtml"/>
                <script src="#{request.contextPath}/resources/js/event.js"></script>
            </ui:define>

        </ui:composition>
    </h:body>

</html>
