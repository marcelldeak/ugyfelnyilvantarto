<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="../../templates/main_template.xhtml">

            <ui:define name="page_title">
                #{request.remoteUser}
            </ui:define>

            <ui:define name="buttons">
                <ui:include src="artifacts/buttons.xhtml"></ui:include>
            </ui:define>

            <ui:define name="profile">
                <img alt="#{request.remoteUser}" src="#{request.contextPath}/resources/imgs/facebook-avatar.jpg" style="height:97px;margin: auto;display:table-cell;"/>

                <a href="" class="user-name">#{request.remoteUser}</a>
            </ui:define>

            <ui:define name="menu">
                <ui:include src="artifacts/menu.xhtml"></ui:include>
            </ui:define>

            <ui:define name="page_content">
                <div class="row"
                     style="padding-top: 15px;
                     padding-bottom: 15px;">

                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">

                        <h:form id="c_list_form">

                            <p:dataTable id="c_list_table"
                                         var="_customer"
                                         value="#{customers.customers}"
                                         rowKey="#{_customer.id}"
                                         filteredValue="#{customers.filteredCustomers}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="1,5,10,15"
                                         paginatorPosition="bottom"
                                         emptyMessage="There are no customers in the system.">

                                <f:facet name="header">
                                    <div class="row">
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                                            <h4>Customers</h4>
                                        </div>
                                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xs-offset-3 col-sm-offset-2 col-md-offset-2 col-lg-offset-3">
                                            <p:commandButton title="New customer"
                                                             icon="ui-icon-plus"
                                                             action="#{customerCUD.openAddDialog()}"
                                                             style="margin-top: 7px;">
                                                <f:ajax />
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </f:facet>

                                <p:column headerText="Name"
                                          style="text-align: center"
                                          filterBy="#{_customer.name}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{_customer.name}" />
                                </p:column>

                                <p:column headerText="VAT-number"
                                          style="text-align: center"
                                          filterBy="#{_customer.vatNumber}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{_customer.vatNumber}" />
                                </p:column>

                                <p:column headerText="Address"
                                          style="text-align: center"
                                          filterBy="#{_customer.address.addressHR}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{_customer.address.addressHR}" />
                                </p:column>

                                <p:column style="text-align: center;
                                          width: 56px">
                                    <p:commandButton title="Details"
                                                     icon="ui-icon-info"
                                                     action="#{customers.openSelectedCustomerDetails(_customer)}">
                                        <f:ajax />
                                    </p:commandButton>

                                </p:column>

                                <p:column style="text-align: center;width: 56px">
                                    <p:commandButton title="Edit"
                                                     icon="ui-icon-pencil"
                                                     action="#{customerCUD.openEditDialog(_customer)}">
                                        <f:ajax />
                                    </p:commandButton>
                                </p:column>

                                <p:column style="text-align: center;width: 56px">
                                    <p:commandButton icon="ui-icon-trash"
                                                     title="Delete"
                                                     action="#{customerCUD.openDeleteDialog(_customer)}">
                                        <f:ajax />
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </div>
                </div>

                <!-- ADD CUSTOMER -->

                <div class="modal fade"
                     id="customer_add_modal"
                     tabindex="-1"
                     data-keyboard="false"
                     data-backdrop="static"
                     role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="row"
                                     style="text-align: center;">
                                    <h4 class="modal-title">Add customer</h4>
                                </div>
                            </div>

                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >

                                        <h:form role="form"
                                                class="form-horizontal"
                                                id="c_add_form">

                                            <p:panel id="c_data" header="Details">

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_name">Name:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_name"
                                                                     value="#{customerCUD.name}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="Name"
                                                                     placeholder="Name of the customer">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_vatn">VAT-Number:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_vatn"
                                                                     value="#{customerCUD.vatNumber}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="VAT-number"
                                                                     placeholder="VAT-number">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <hr />

                                                <div class="form-group row row-centered">
                                                    <p style="font-weight: 600">Address</p>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_country">Country:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_country"
                                                                     value="#{customerCUD.country}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="Country"
                                                                     placeholder="Country">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_city">City:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_city"
                                                                     value="#{customerCUD.city}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="City"
                                                                     placeholder="City">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_street">Street and number:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_street"
                                                                     value="#{customerCUD.street}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="Street and number"
                                                                     placeholder="Street and number">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_zip">ZIP-code:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_zip"
                                                                     value="#{customerCUD.zipCode}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="ZIP-code"
                                                                     placeholder="ZIP-code">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>    

                                                <hr />

                                                <p:messages autoUpdate="true"/>

                                            </p:panel>
                                            <div class="form-group row row-centered"
                                                 style="padding-top: 10px;">
                                                <p:commandButton value="Add customer"
                                                                 update="c_data"
                                                                 validateClient="true"
                                                                 style="margin-right:10px"
                                                                 action="#{customerCUD.add()}">
                                                    <f:ajax />
                                                </p:commandButton>
                                                <p:commandButton value="Cancel"
                                                                 validateClient="false"
                                                                 onclick="clearAndCloseAddCustomerDialog(false); return false;"
                                                                 style="margin-right:10px"/>
                                            </div>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- EDIT CUSTOMER -->

                <div class="modal fade"
                     id="customer_edit_modal"
                     tabindex="-1"
                     data-keyboard="false"
                     data-backdrop="static"
                     role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="row"
                                     style="text-align: center;">
                                    <h4 class="modal-title">Edit customer</h4>
                                </div>
                            </div>

                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >

                                        <h:form role="form"
                                                class="form-horizontal"
                                                id="c_edit_form">

                                            <p:panel id="c_data" header="Details">

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_name">Name:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_name"
                                                                     value="#{customerCUD.name}"

                                                                     size="40"
                                                                     required="true"
                                                                     label="Name"
                                                                     placeholder="Name of the customer">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_vatn">VAT-Number:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_vatn"
                                                                     value="#{customerCUD.vatNumber}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="VAT-number"
                                                                     placeholder="VAT-number">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <hr />

                                                <div class="form-group row row-centered">
                                                    <p style="font-weight: 600">Address</p>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_country">Country:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_country"
                                                                     value="#{customerCUD.country}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="Country"
                                                                     placeholder="Country">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_city">City:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_city"
                                                                     value="#{customerCUD.city}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="City"
                                                                     placeholder="City">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_street">Street and number:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_street"
                                                                     value="#{customerCUD.street}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="Street and number"
                                                                     placeholder="Street and number">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                                <div class="form-group row" >
                                                    <label class="control-label col-sm-4" for="c_zip">ZIP-code:</label>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="c_zip"
                                                                     value="#{customerCUD.zipCode}"
                                                                     size="40"
                                                                     required="true"
                                                                     label="ZIP-code"
                                                                     placeholder="ZIP-code">
                                                            <f:validateLength minimum="2" />
                                                            <p:clientValidator />
                                                        </p:inputText>
                                                    </div>
                                                </div>    

                                                <hr />

                                                <p:messages autoUpdate="true"/>

                                            </p:panel>
                                            <div class="form-group row row-centered"
                                                 style="padding-top: 10px;">
                                                <p:commandButton value="Save changes"
                                                                 update="c_data"
                                                                 validateClient="true"
                                                                 style="margin-right:10px"
                                                                 action="#{customerCUD.edit()}">
                                                    <f:ajax />
                                                </p:commandButton>
                                                <p:commandButton value="Cancel"
                                                                 validateClient="false"
                                                                 onclick="clearAndCloseEditCustomerDialog(false); return false;"
                                                                 style="margin-right:10px"/>
                                            </div>

                                        </h:form>


                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- DELETE CUSTOMER -->
                <div class="modal fade" id="confirmation_dialog" tabindex="-1" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="row" style="text-align: center;">
                                    <h4 class="modal-title">Delete customer</h4>
                                </div>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                                        <h:form id='confirmation_customer_name'>
                                            <h:outputText value="Do you really want to delete #{customerCUD.customerToDelete.name} from the system? This action cannot be undone." />
                                        </h:form>
                                    </div>
                                </div>
                                <div class="row" style="padding-top: 10px;">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">

                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="row">
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-lg-offset-9 col-md-offset-9 col-sm-offset-9 col-xs-offset-9">
                                        <div class="pull-right">
                                            <h:form class="form-horizontal">
                                                <p:commandButton value="Yes" type="button" action="#{customerCUD.delete()}">
                                                    <f:ajax />
                                                </p:commandButton>
                                                <span style="width:150px;" />
                                                <p:commandButton value="No" type="button" onclick="$('#confirmation_dialog').modal('hide')" />
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CUSTOMER DETAILS-->

                <div class="modal fade"
                     id="details_dialog"
                     tabindex="-1"
                     role="dialog"
                     data-backdrop="static">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="row" style="text-align: center;">

                                    <button type="button"
                                            class="close"
                                            data-dismiss="modal"
                                            style="margin-right: 20px">
                                        <span aria-hidden="true">&#215;</span>                                  
                                    </button>

                                    <h4 class="modal-title">Customer details</h4>
                                </div>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">

                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                            <h:form id="customer_details">
                                                <p:panel id="c_basic_data" header="#{customers.selectedCustomer.name}" style="text-align: center;">
                                                    <h:outputText value="VAT-number : #{customers.selectedCustomer.vatNumber}" />
                                                    <hr />
                                                    <h:outputText value="#{customers.selectedCustomer.address.street}" /><br />
                                                    <h:outputText value="#{customers.selectedCustomer.address.city}" /><br />
                                                    <h:outputText value="#{customers.selectedCustomer.address.country}" /><br />
                                                    <h:outputText value="#{customers.selectedCustomer.address.zipCode}" />
                                                </p:panel>

                                            </h:form>
                                        </div>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <p:tabView dynamic="true"
                                                       cache="true"
                                                       id="customer_details_right_panel">

                                                <p:tab title="Contacts"
                                                       id="contacts_tab">                                                    
                                                    <div class="row row-centered">                                                        
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">                                                            
                                                            <p:commandButton id="add_contact_button"
                                                                             title="New contact"
                                                                             icon="ui-icon-plus"
                                                                             class="pull-right"
                                                                             action="#{contactCUD.openAddDialog()}"
                                                                             style="top: -50px !important;right: -15px !important;">
                                                                <f:ajax />
                                                            </p:commandButton>
                                                        </div>   
                                                    </div>

                                                    <div class="row row-centered" style="overflow-y: auto;max-height: 480px;" >
  
                                                            <h:form id="contacts_list">
                                                                <c:forEach var="_contact" items="#{customers.contactPersons}">
                                                                    <p:panel header="#{_contact.nameHR}" style="margin-bottom: 10px;">
                                                                        ...
                                                                    </p:panel>
                                                                </c:forEach>
                                                            </h:form>
                                       
                                                    </div>
                                                </p:tab>
                                                <p:tab title="Projects">
                                                    <h:panelGrid columns="2" cellpadding="10">

                                                        <h:outputText value="Francis Ford Coppola's legendary..." />
                                                    </h:panelGrid>
                                                </p:tab>

                                            </p:tabView>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- ADD CONTACT PERSON -->

                <div class="modal fade"
                     id="add_c_dialog"
                     tabindex="-1"
                     role="dialog"
                     data-backdrop="static">

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <div class="row" style="text-align: center;">
                                    <h4 class="modal-title">Contact person details</h4>
                                </div>

                            </div>

                            <div class="modal-body">
                                <h:form role="form"
                                        class="form-horizontal"
                                        id="c_add_contact">

                                    <p:panel id="c_data">

                                        <div class="form-group row" >
                                            <label class="control-label col-sm-4" for="c_first_name">First name:</label>
                                            <div class="col-sm-8">
                                                <p:inputText id="c_first_name"
                                                             value="#{contactCUD.firstName}"
                                                             size="40"
                                                             required="true"
                                                             label="First name"
                                                             placeholder="First name">
                                                    <f:validateLength minimum="2" />
                                                    <p:clientValidator />
                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group row" >
                                            <label class="control-label col-sm-4" for="c_last_name">Last name:</label>
                                            <div class="col-sm-8">
                                                <p:inputText id="c_last_name"
                                                             value="#{contactCUD.lastName}"
                                                             size="40"
                                                             required="true"
                                                             label="Last name"
                                                             placeholder="Last name">
                                                    <f:validateLength minimum="2" />
                                                    <p:clientValidator />
                                                </p:inputText>
                                            </div>
                                        </div>

                                        <hr />

                                        <p:messages autoUpdate="true"/>

                                    </p:panel>
                                    <div class="form-group row row-centered"
                                         style="padding-top: 10px;">
                                        <p:commandButton value="Add contact person"
                                                         update="c_add_contact"
                                                         validateClient="true"
                                                         style="margin-right:10px"
                                                         action="#{contactCUD.add()}">
                                            <f:ajax />
                                        </p:commandButton>
                                        <p:commandButton value="Cancel"
                                                         validateClient="false"
                                                         type="button"
                                                         onclick="clearAndCloseAddContactDialog(false);"
                                                         style="margin-right:10px"/>
                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="#{request.contextPath}/resources/js/customer.js"></script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
