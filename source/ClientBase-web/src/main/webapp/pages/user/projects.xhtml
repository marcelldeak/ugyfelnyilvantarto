<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../../templates/main_template.xhtml">

            <ui:define name="page_title">
                #{request.remoteUser} - Projects
            </ui:define>

            <ui:define name="buttons">
                <ui:include src="artifacts/buttons.xhtml"></ui:include>
            </ui:define>

            <ui:define name="profile">
                <img alt="#{request.remoteUser}" src="#{request.contextPath}/resources/imgs/facebook-avatar.jpg" style="height:97px;margin: auto;display:inherit;"/>

                <a href="" class="user-name">#{request.remoteUser}</a>
            </ui:define>

            <ui:define name="menu">
                <ui:include src="artifacts/menu.xhtml"></ui:include>
            </ui:define>

            <ui:define name="page_content">
                    <div class="row" style="padding-top: 15px; padding-bottom: 15px;">
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                        <h:form id="a_form">
                            <p:dataTable id="projects"
                                         widgetVar="projectTable"
                                         var="_project"
                                         value="#{projectView.projects}"
                                         rowKey="#{_project.id}"
                                         filteredValue="#{projectView.filteredProjects}"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="1,5,10,15"
                                         paginatorPosition="bottom"
                                         emptyMessage="There are no other projects in the system."
                                         >
                                <f:facet name="header">
                                    <h4>Projects</h4>
                                </f:facet>
                                <p:column headerText="ID"
                                          style="text-align: center"
                                          filterBy="#{_project.id}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{_project.id}" />
                                </p:column>
                                <p:column headerText="Name" style="text-align: center"
                                          filterBy="#{_project.name}"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{_project.name}" />
                                </p:column>
                                <p:column style="text-align: center;width: 56px" >
                                    <p:commandButton title="Details" icon="ui-icon-newwin" action="#{projectView.openProjedtDetails(_project)}">
                                        <f:ajax />
                                    </p:commandButton>
                                </p:column>
                                <p:column style="text-align: center;width: 56px">
                                    <p:commandButton icon="ui-icon-trash" title="Delete" onclick="alert('Project delete')">
                                        <f:ajax />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
                <div class="modal fade" id="project_dialog" tabindex="-1" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="row" style="text-align: center;">
                                    <h4 class="modal-title">Details of the Project: #{projectView.selectedProject.name}</h4>
                                </div>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: center;">
                                        <h:form id='project_dialog_details'>
                                            <p:outputPanel id="ProjectDetail_table" style="text-align:center;">
                                                <p:panelGrid  columns="2" rendered="#{not empty projectView.selectedProject}" columnClasses="label,value">

                                                    <h:outputText value="Id:" />
                                                    <h:outputText value="#{projectView.selectedProject.id}" />

                                                    <h:outputText value="Deadline:" />
                                                    <h:outputText value="#{projectView.selectedProject.deadline}"/>

                                                    <h:outputText value="Status" />
                                                    <h:outputText value="$#{projectView.selectedProject.status}" />
                                                </p:panelGrid>
                                            </p:outputPanel>
                                        </h:form>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: center;">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>

</html>
