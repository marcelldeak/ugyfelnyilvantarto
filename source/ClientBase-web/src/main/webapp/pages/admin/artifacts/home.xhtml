<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
            <h:form id="users_form">
                <p:dataTable id="pending_regs"
                             var="_user"
                             value="#{admin.pendingRegistrations}"
                             rowKey="#{_user.id}"
                             >
                    <f:facet name="header">
                        Pending registrations
                    </f:facet>

                    <p:column headerText="Name" style="text-align: center">
                        <h:outputText value="#{_user.name}" />
                    </p:column>
                    <p:column headerText="Email" style="text-align: center">
                        <h:outputText value="#{_user.email}" />
                    </p:column>

                    <p:column style="text-align: center;width: 56px" >
                        <p:commandButton title="Accept" icon="ui-icon-check" style="background: #2ecc71;color:#ecf0f1">

                        </p:commandButton>
                    </p:column>
                    <p:column style="text-align: center;width: 56px">
                        <p:commandButton icon="ui-icon-close" title="Reject" style="background: #e74c3c;color:#ecf0f1" action="#{admin.rejectRegistration(_user.id)}">
                            <f:ajax />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>


            </h:form>
        </div>
    </div>
</ui:composition>
