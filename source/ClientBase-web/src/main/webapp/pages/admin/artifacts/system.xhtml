<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="row" style="padding-top: 15px; padding-bottom: 15px;">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
            <h:form id="a_form">
                <p:dataTable id="projects"
                             widgetVar="projectTable"
                             var="_project"
                             value="#{projectView.projects}"
                             rowKey="#{_project.id}"
                             filteredValue="#{projectView.filteredProjects}"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="1,5,10,15"
                             paginatorPosition="bottom"
                             emptyMessage="There are no other projects in the system."
                             >
                    <f:facet name="header">
                        <h4>Projects</h4>
                    </f:facet>
                    <p:column headerText="ID"
                              style="text-align: center"
                              filterBy="#{_project.id}"
                              filterMatchMode="contains">
                        <h:outputText value="#{_project.id}" />
                    </p:column>
                    <p:column headerText="Name" style="text-align: center"
                              filterBy="#{_project.name}"
                              filterMatchMode="contains">
                        <h:outputText value="#{_project.name}" />
                    </p:column>
                    <p:column style="text-align: center;width: 56px" >
                        <p:commandButton title="Details" icon="ui-icon-person" onclick="alert('Project details')">
                            <f:ajax />
                        </p:commandButton>
                    </p:column>
                    <p:column style="text-align: center;width: 56px">
                        <p:commandButton icon="ui-icon-trash" title="Delete" onclick="alert('Project delete')">
                            <f:ajax />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>
</ui:composition>
