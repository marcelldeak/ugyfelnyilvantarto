<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin Main</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="pendingRegs" var="user" value="#{adminBean.pendingRegistrations}" style="border-width: 0px"
                         emptyMessage="Ther isn't any pending registration"
                         scrollable="true" scrollHeight="150">

                <f:facet name="header">
                    <h:outputText value="Pending registrations"/>
                </f:facet>

                <p:column headerText="Details" style="width:32px">
                    <p:rowToggler />
                </p:column>

                <p:rowExpansion>
                    <p:panelGrid>
                            <p:column>
                                <p:graphicImage  value="userimage.jpg"/>
                            </p:column>

                            <p:column>
                                    <h:outputText value="Name : "/>
                                    <h:outputText value="#{user.firstName.concat(' ').concat(user.lastName)}"/>
                                    <br/>

                                    <h:outputText value="E-mail : "/>
                                    <h:outputText value="#{user.email}"/>
                                    <br/>

                                    <h:outputText value="Date of Birth : "/>
                                    <h:outputText value="#{user.dateOfBirth}"/>
                                    <br/>
                            </p:column>
                    </p:panelGrid>
                </p:rowExpansion>

                <p:column headerText="Full name">
                    <h:outputText value="#{user.firstName.concat(' ').concat(user.lastName)}"/>
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{user.email}"/>
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton onclick="#{adminBean.acceptRegistration(user)}" id="acceptReg" icon="ui-icon-check" type="button"/>
                    <p:tooltip for="acceptReg" value="Accept registration of this user" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton id="declineReg" icon="ui-icon-close" type="button" action="#{adminBean.declineRegistration(user)}"/>
                    <p:tooltip for="declineReg" value="Decline registration of this user" />
                </p:column>

            </p:dataTable>
        </h:form>

        <h:form>
            <p:dataTable id="adminsList" var="admin" value="#{adminBean.adminUsers}" rows="10" widgetVar="adminTable"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,50"
                         emptyMessage="No admins found with given criteria" filteredValue="#{adminBean.filteredUsers}"
                         sortMode="multiple"
                         resizableColumns="true" liveResize="true"
                         scrollable="true" scrollHeight="150">

                <f:facet name="header">
                    <h:outputText value="Admins list"/>
                </f:facet>

                <f:facet name="header">
                    <p:outputPanel style="position: relative; left: 0px; width: 150px">
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="adminFilter" onkeyup="PF('adminTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Id" sortBy="#{admin.id}">
                    <h:outputText value="#{admin.id}"/>
                </p:column>

                <p:column headerText="Firstname" sortBy="#{admin.firstName}">
                    <h:outputText value="#{admin.firstName}"/>
                </p:column>

                <p:column headerText="Lastname" sortBy="#{admin.lastName}">
                    <h:outputText value="#{admin.lastName}"/>
                </p:column>

                <p:column headerText="E-mail" sortBy="#{admin.email}">
                    <h:outputText value="#{admin.email}"/>
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-pencil" type="button" onclick="PF('userEditor').show();"/>
                    <p:dialog header="Edit user" widgetVar="userEditor" modal="true" >
                        <h:outputText value="Under construction." />
                    </p:dialog>
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-trash" type="button">
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" actionListener="#{adminBean.deleteUser(admin)}"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>

            </p:dataTable>
        </h:form>

        <h:form>
            <p:dataTable id="usersList" var="user" value="#{adminBean.ordinaryUsers}" rows="10" widgetVar="userTable"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,50"
                         emptyMessage="No users found with given criteria" filteredValue="#{adminBean.filteredUsers}"
                         sortMode="multiple"
                         resizableColumns="true" liveResize="true"
                         scrollable="true" scrollHeight="150">

                <f:facet name="header">
                    <h:outputText value="Users list"/>
                </f:facet>

                <f:facet name="header">
                    <p:outputPanel style="position: relative; left: 0px; width: 150px">
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="userFilter" onkeyup="PF('userTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Id" sortBy="#{user.id}">
                    <h:outputText value="#{user.id}"/>
                </p:column>

                <p:column headerText="Firstname" sortBy="#{user.firstName}">
                    <h:outputText value="#{user.firstName}"/>
                </p:column>

                <p:column headerText="Lastname" sortBy="#{user.lastName}">
                    <h:outputText value="#{user.lastName}"/>
                </p:column>

                <p:column headerText="E-mail" sortBy="#{user.email}">
                    <h:outputText value="#{user.email}"/>
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-pencil" type="button" onclick="PF('userEditor').show();"/>
                    <p:dialog header="Edit user" widgetVar="userEditor" modal="true" >
                        <h:outputText value="Under construction." />
                    </p:dialog>
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-trash" type="button">
                        <p:confirm header="Confirmation" message="Are you sure?" icon="icon-warning-empty"/>
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" actionListener="#{adminBean.deleteUser(user)}"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</html>
