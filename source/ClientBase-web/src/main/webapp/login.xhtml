<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Bootstrap Admin Theme v3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <!-- Bootstrap -->
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- styles -->
        <link href="resources/css/styles.css" rel="stylesheet"></link>

    </h:head>
    <h:body class="login-bg">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Logo -->
                        <div class="logo">
                            <h1><a href="index.html">ClientBase</a></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-wrapper">
                        <div class="box">
                            <div class="content-wrap">
                                <h6>Sign In</h6>
                                <form method="POST" action="j_security_check" >
                                    <h:form>
                                        <p:inputText id="j_username"  required="true" requiredMessage="Please enter your email address"  size="40"/>
                                        <p:watermark for="j_username" value="email address" /> 
                                        <p:password id="j_password"  required="true" requiredMessage="Please enter your password" size="40" ></p:password>
                                        <p:watermark for="j_password" value="password" />
                                        <div class="action">
                                            <p:commandButton ajax="false" style="size: A4" type="submit" value="login" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" />
                                        </div>   
                                    </h:form>
                                </form>
                            </div>
                        </div>

                        <div class="already">
                            <p>Don't have an account yet?</p>
                            <a href="signup.html">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </h:body>
</html>
