<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/page-default.css" />
        <title>Client Base - <ui:insert name="page_title">Page Title</ui:insert></title>
    </h:head>

    <h:body style="background: url('#{request.contextPath}/resources/imgs/bg.png') center no-repeat;">

        <nav class="header navbar navbar-default">
            <div class="container-fluid">
                <div class ='navbar-left' id="logo">
                    <a href="#{request.contextPath}/pages"><img src="#{request.contextPath}/resources/imgs/logo.png" style="height:42px" alt="ClientBase" /></a>
                </div>
                <div class="navbar-right" id="nav-buttons">
                    <ui:insert name="buttons">
                        Buttons
                    </ui:insert>
                </div>
            </div>
        </nav>

        <div class="page-content">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
                    <div class="sidebar content-box" style="display: block;">
                        <ui:insert name="profile">
                            Profile
                        </ui:insert>
                        <ui:insert name="menu">
                            Menu
                        </ui:insert>
                    </div>
                </div>

                <div class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
                    <div class="content-box-large">
                        <ui:insert name="page_content">
                            Page Content
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>
        <script src="#{request.contextPath}/resources/js/jquery.min.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
    </h:body>
</html>
