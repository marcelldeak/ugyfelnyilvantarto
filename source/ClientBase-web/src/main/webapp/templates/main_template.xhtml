<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/styles.css" />
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/page-default.css" />

    <h:head>
        <title>Client Base - <ui:insert name="page_title">Page Title</ui:insert></title>
    </h:head>

    <h:body>
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1">
                        <!-- Logo -->
                        <img src="#{request.contextPath}/resources/images/logo.png" style="height:54px"/>
                    </div>
                    <div class="col-md-7">
                        <div class="logo">
                            <h1><a href="index.html">Client Base</a></h1>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="navbar navbar-inverse" role="banner">

                            <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation" id="buttons-wrapper">
                                <ui:insert name="buttons">
                                    Buttons
                                </ui:insert>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-md-2">
                    <div class="sidebar content-box" style="display: block;">
                        <ui:insert name="profile">
                            Profile
                        </ui:insert>
                        <ui:insert name="menu">
                            Menu
                        </ui:insert>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="content-box-large">
                        <ui:insert name="page_content">
                            Page Content
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>

        <script src="#{request.contextPath}/resources/js/jquery.min.js"></script>
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
        <script src="#{request.contextPath}/resources/js/custom.js"></script>
    </h:body>
</html>
